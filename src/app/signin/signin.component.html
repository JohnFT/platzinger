<div class="Component-Signin h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center p-3">
            <div class="col-md-3">
                <div class="avatar-frame-online">
                    <img src="./assets/images/generic_avatar.png" class="avatar-image  img-fluid" alt="avatar image">
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="text-center">
                    <h1>Iniciar Sesion</h1>
                </div>
                <div class="m-3">
                    <form [formGroup]="forma" (ngSubmit)="onSubmit()">
                        <input class="form-control mb-1" type="email" formControlName="email" name="email" placeholder="Email..">
                        <input class="form-control mb-1" type="password" formControlName="password" name="password" placeholder="Password..">
                        <button class="btn btn-primary btn-block" [disabled]="forma.invalid" type="submit">Ingresar</button>
                        <button class="btn btn-primary btn-block" type="button" (click)="signInFacebook()">Ingresar con Facebook</button>
                        <a class="p-3" routerLink="/register">Registarse</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
